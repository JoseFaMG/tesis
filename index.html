<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
<div class="login-container">
    <img src="img/logo.png" alt="Logo" class="login-logo">
    <h2>Iniciar Sesi칩n</h2>
    <form id="loginForm" action="php/val.php" method="POST">
        <input type="text" name="username" id="username" placeholder="Usuario" required>
        <input type="password" name="password" id="password" placeholder="Contrase침a" required>
        <select name="rol" id="rol" required>
            <option value="">Seleccione su rol</option>
            <option value="cobranza">Cobranza</option>
            <option value="coordinadora">Coordinadora</option>
            <option value="directora">Directora</option>
        </select>
        <button type="submit">Iniciar Sesi칩n</button>
        <button type="button" id="registerButton">Registrarse</button>
    </form>
    <p id="error-message"></p>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#loginForm').on('submit', function(event) {
            event.preventDefault();

            const formData = {
                username: $('#username').val(),
                password: $('#password').val(),
                rol: $('#rol').val()
            };

            if (formData.username === '' || formData.password === '' || formData.rol === '') {
                $('#error-message').text('Por favor, complete todos los campos.');
                return;
            }

            $.ajax({
                url: 'php/val.php',
                type: 'POST',
                data: formData,
                success: function(response) {
                    var res = JSON.parse(response);
                    if (res.success) {
                        alert(res.message);
                        window.location.href = res.redirect;
                    } else {
                        $('#error-message').text(res.message);
                    }
                },
                error: function() {
                    $('#error-message').text('Hubo un problema con la solicitud. Intente de nuevo m치s tarde.');
                }
            });
        });

        $('#registerButton').on('click', function() {
            window.location.href = 'registro.html';
        });
    });
</script>
</body>
</html>
